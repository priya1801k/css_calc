<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script>
                let str = "";
                let buttons = document.querySelectorAll('.btn');
                Array.from(buttons).forEach((button)=>{
                    button.addEventListener('click',(e)=>{
                        console.log(e.taget); 
                        if(e.target.innerHTML == 'RESET'){
                            str = "";
                            document.querySelector('input').value = str;
                        }
                        else if(e.target.innerHTML == '='){
                            str = eval(str);
                            document.querySelector('input').value = str;
                        }else{
                            str = str + e.target.innerHTML;
                            document.querySelector('input').value = str;
                        }
                        
                    })
                })

        </script>
    </head>
 
    <body>
        <input id='input'>
        </br>
        <table>
            <tr>
                <td><button id="block1" class="btn">1</button></td>
                <td><button id="block2" class="btn">2</button></td>
                <td><button id="block3" class="btn">3</button></td>
                <td><button id="plus" class="btn">+</button></td>
            </tr>
            <tr>
                <td><button id="block4" class="btn">4</button></td>
                <td><button id="block5" class="btn">5</button></td>
                <td><button id="block6" class="btn">6</button></td>
                <td><button id="minus" class="btn">-</button></td>
            </tr>
            <tr>
                <td><button id="block7" class="btn">7</button></td>
                <td><button id="block8" class="btn">8</button></td>
                <td><button id="block9" class="btn">9</button></td>
                <td><button id="multiply" class="btn">*</button></td>
            </tr>
            <tr>
                <td><button id="dot" class="btn">.</button></td>
                <td><button id="block0" class="btn">0</button></td>
                <td><button id="ans" class="btn">=</button></td>
                <td><button id="divide" class="btn">/</button></td>
            </tr>
            <tr><button id="clr" class="btn clr">RESET</button></tr>
        </table>
    </body>
</html>
